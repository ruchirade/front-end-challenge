<div class="product-container {custom_class}" onmouseover="showDesc('{popup}')" onmouseout="hideDesc('{popup}')">
  <a class="boxclose" id="boxclose" onclick="closeProd(this)"></a>
  <a href="{url}">
    <img src="{image}">
    <div class="description">
      <div class="productTitle">{title}</div>
      <div class="productTagline">{tagline}</div>
    </div>
  </a>
  <div class="popup" id="{popup}" style="display: none"><span>{description}</span></div>
</div>
